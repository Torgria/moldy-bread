<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Vogn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <nav class="hidden">
            <p class="cat_herre">Herre</p>
            <p class="cat_dame">Dame</p>
            <p class="cat_barn">barn</p>
        </nav>
        <span class="fa fa-navicon" id="navicon"></span>
        <h1>Godsko</h1>
        <nav class="cat-icons">
            <span class="fa fa-search"></span>
            <span class="fa fa-shopping-cart"></span>
            <span class="fa fa-user"></span>
        </nav>
    </header>
    <main>
        <section class="basket_nasket">
          <h3>Handlevogn</h3>
           <p id="num_Basket">(1 Vare)</p> 
        </section>
        <section class="basket_grid">
            <section class="basket_item">
                <article class="basket_item_image">
                    <img src="https://placehold.co/100x100" alt="Supersko3000">
                </article>
                <article class="basket_info">
                    <p>Supersko 3000</p>
                    <p>Supersko</p>
                    <p>Farge: Rød</p>
                    <p>Størrelse: 44</p>
                </article>
                <article class="basket_number_items">
                    <input type="number" value="1">
                </article>
                <article class="trash">
                    <span class="fa fa-trash"></span>
                </article>
                <article class="basket_item_price">
                    <p>4500,00 Kr</p>
                </article>
            </section>
            <section class="basket_item">
                <article class="basket_item_image">
                    <img src="https://placehold.co/100x100" alt="Supersko3000">
                </article>
                <article class="basket_info">
                    <p>Supersko 3000</p>
                    <p>Supersko</p>
                    <p>Farge: Rød</p>
                    <p>Størrelse: 44</p>
                </article>
                <article class="basket_number_items">
                    <input type="number" value="1">
                </article>
                <article class="trash">
                    <span class="fa fa-trash"></span>
                </article>
                <article class="basket_item_price">
                    <p>4500,00 Kr</p>
                </article>
            </section>
        </section>
        <section class="ordreoversikt">
            <h3>Ordreoversikt</h3>
        </section>
        <section class="delivery_options">
            <p>▼Leveringsalternativer▼</p>
            <section>
            </section>
        </section>
        <section class="basket_finalize">
            <section id="item_1">1 Vare</section>
            <section id="item_1_price">4500,00 Kr</section>
            <section id="total_amount">Total Sum</section>
            <section id="total_amount_1">4500,00 Kr</section>
            <section class="go_to_checkout">
                <button>Gå til kasse</button>
                <input type="text" name="Rabattkode" id="voucer" placeholder="Rabattkode">
            </section>
        </section>
        <section class="ad">
            <h3>Lyst på mer sko?</h3>
            <section class="ad_elements">
                <img src="https://placehold.co/160x160" alt="ad">
                <img src="https://placehold.co/160x160" alt="ad">
                <img src="https://placehold.co/160x160" alt="ad">
                <img src="https://placehold.co/160x160" alt="ad">
            </section>
        </section>

    </main>
    <footer>
        <p>&copy;2023 Torgrim Aune</p>
    </footer>
    
</body>
</html>
